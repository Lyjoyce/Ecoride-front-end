<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend_ecoride/register.css">
    <title>Register Ecoride</title>
</head>

<body>
    <header>
        <div>
            <div class="banniere-logo">
                <img src="/frontend_ecoride/images/logo1.png" class="logo_ecoride" alt="logo_ecoride">
            </div>
            <div class="myself">
                <div>
                    <div class="appbar">
                        <div class="actorname-menu">
                            <span id="actorname-display"></span>
                            <button id="logout-btn">Se déconnecter</button>
                        </div>
                        <button type="button" class="ecoriders" onclick="ecoriders()">Ecoriders</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn btn_menu">
                        <img src="/frontend_ecoride/icons/icon_menu.png" class="icon_menu" alt="icon_menu">
                    </button>
                    <div class="dropdown-content">
                        <a href="/frontend_ecoride/details.html">covoiturages</a>
                        <a href="contact.html">contact</a>
                        <a href="/frontend_ecoride/login.html">connection</a>
                        <a href="/frontend_ecoride/login.html">déconnection</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="headnav">
            <nav>
                <a href="/frontend_ecoride//index.html" class="ahome">
                    <img src="/frontend_ecoride/icons/icon_arrow_back.png" class="arrow_back" alt="">
                    Home</a>
                <a href="/frontend_ecoride/register.html" class="acreer_uncompte">Créer un compte</a>
                <a href="/frontend_ecoride/login.html" class="alogin">Login</a>
            </nav>
        </div>
    </header>

    <main>

        <form class="formulaire">
            <div class="card">
                <div class="rod">
                    <label for="firstname"></label>
                    <input type="text" id="firstname" name="firstname" placeholder="Your firstname" required>
                </div>
                <div class="rod">
                    <label for="lastname"></label>
                    <input type="text" id="lastname" name="lastname" placeholder="Your lastname" required>
                </div>
                <div class="rod">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        pattern='^[a-zA-Z0-9]{5}@[a-zA-Z0-9]{2,10}.(fr|com|org)$' required>
                </div>
                <div class="rod">
                    <label for="password"></label>
                    <input type="password" id="password" name="password"  autocomplete="current-password" placeholder="Create passeword" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{14,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 14 or more characters" required="">
                </div>
                <div class="rod">
                    <label for="password"></label>
                    <input type="password" placeholder="Confirm password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{14,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 14 or more characters" required=""> 
                </div>

            </div>
            <div>

                <button type="button" onclick="registerUser()" class="submit">S'inscrire</button>

            </div>
            <div class="mdp_oublie"><a href="/frontend_ecoride/register.html">Mot de pass oublié</a> </div>
        </form>
        <p class="form_paraph">Vous avez déjà un compte? <a href="/frontend_ecoride/login.html" class="formlink">Se connecter</a></p>
        <div class="card_info">
            <h3 class="rod_infoplus">crédits</h3>
        </div>
    </main>

    <footer>
        <img src="/frontend_ecoride/images/logo_footer.png" class="logo_ecoride" alt="logo_ecoride">
    <div class="footerlink">
        <a class="footera">ecoride@gmail.com</a>
        <a  class="footera">Mentions légales</a>
        <a  class="footera">Avis</a>
    </div>
</footer>

    <script src="/frontend_ecoride/register.js"></script>
</body>

</html>
