<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="contactmail.css">
   
</head>
<body>
    <p>Bonjour,</p>

    <p>Vous avez reçu un nouveau message via le formulaire de contact d'<strong>Ecoride</strong>.</p>

    <p><span class="label">Nom :</span> {{name}}</p>
    <p><span class="label">Email :</span> {{email}}</p>
    <p><span class="label">Message :</span></p>

    <hr>
    <p>
        Ce message vous a été envoyé automatiquement depuis le site www.ecoride.com.  
        Merci de ne pas y répondre directement.
    </p>
</body>
</html>
