<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css/dashboardwork.css">
    <title>Dashboard Employé - Ecoride</title>
</head>

<body>

<header>
    <h1>Dashboard Employé - Ecoride</h1>
</header>

<nav>
    <button class="tab-button active" data-tab="contacts">Répondre aux contacts</button>
    <button class="tab-button" data-tab="avis"> Avis en attente</button>
</nav>

<div id="contacts" class="tab active">
    <h2> Répondre à un contact</h2>

    <label for="contactSelect">Sélectionner un message :</label>
    <select id="contactSelect"></select>

    <label for="responseText">Votre réponse :</label>
    <textarea id="responseText" rows="6" placeholder="Écrivez votre réponse ici..."></textarea>

    <button class="action" onclick="sendReply()">Envoyer la réponse</button>
    <div id="contactStatus" class="message"></div>
</div>

<div id="avis" class="tab">
    <h2> Avis en attente de validation</h2>
    <div id="avisContainer"></div>
    <div id="avisStatus" class="message"></div>
</div>

<script src="/script.js/dashboardwork.js"></script>
</body>
</html>
