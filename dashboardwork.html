<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Employ√© - Ecoride</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef1f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            background-color: #34495e;
        }

        nav button {
            flex: 1;
            padding: 15px;
            border: none;
            background-color: #34495e;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        nav button:hover, nav button.active {
            background-color: #1abc9c;
        }

        .tab {
            display: none;
            padding: 30px;
        }

        .tab.active {
            display: block;
        }

        select, textarea, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button.action {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
        }

        .avis-item {
            border: 1px solid #ccc;
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .avis-item p {
            margin: 8px 0;
        }

    </style>
</head>
<body>

<header>
    <h1>Dashboard Employ√© - Ecoride</h1>
</header>

<nav>
    <button class="tab-button active" data-tab="contacts">üì® R√©pondre aux contacts</button>
    <button class="tab-button" data-tab="avis">üìù Avis en attente</button>
</nav>

<div id="contacts" class="tab active">
    <h2>üì® R√©pondre √† un contact</h2>

    <label for="contactSelect">S√©lectionner un message :</label>
    <select id="contactSelect"></select>

    <label for="responseText">Votre r√©ponse :</label>
    <textarea id="responseText" rows="6" placeholder="√âcrivez votre r√©ponse ici..."></textarea>

    <button class="action" onclick="sendReply()">Envoyer la r√©ponse</button>
    <div id="contactStatus" class="message"></div>
</div>

<div id="avis" class="tab">
    <h2>üìù Avis en attente de validation</h2>
    <div id="avisContainer"></div>
    <div id="avisStatus" class="message"></div>
</div>

<script>
    // Onglets
    document.querySelectorAll(".tab-button").forEach(button => {
        button.addEventListener("click", () => {
            document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
            document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));

            button.classList.add("active");
            document.getElementById(button.dataset.tab).classList.add("active");
        });
    });

    // Chargement messages de contact
    async function loadContacts() {
        const res = await fetch("http://localhost:8082/api/contacts");
        const contacts = await res.json();
        const select = document.getElementById("contactSelect");
        select.innerHTML = "";
        contacts.forEach(c => {
            const option = document.createElement("option");
            option.value = c.id;
            option.textContent = `${c.name} - ${c.email}`;
            select.appendChild(option);
        });
    }

    // R√©pondre √† un contact
    async function sendReply() {
        const id = document.getElementById("contactSelect").value;
        const reply = document.getElementById("responseText").value;
        const status = document.getElementById("contactStatus");

        const res = await fetch(`http://localhost:8082/api/contacts/${id}/repondre`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ reponse: reply })
        });

        if (res.ok) {
            status.textContent = "R√©ponse envoy√©e ‚úÖ";
            status.style.color = "green";
        } else {
            status.textContent = "Erreur lors de l'envoi ‚ùå";
            status.style.color = "red";
        }
    }

    // Chargement des avis
    async function loadAvis() {
        const res = await fetch("http://localhost:8082/api/avis/pending");
        const avisList = await res.json();
        const container = document.getElementById("avisContainer");
        container.innerHTML = "";

        avisList.forEach(avis => {
            const div = document.createElement("div");
            div.className = "avis-item";
            div.innerHTML = `
                <p><strong>Nom conducteur :</strong> ${avis.conducteurName || 'N/A'}</p>
                <p><strong>Note :</strong> ${avis.note}</p>
                <p><strong>Avis :</strong> ${avis.commentaire}</p>
                <button class="action" onclick="validerAvis('${avis.id}')">‚úÖ Valider</button>
            `;
            container.appendChild(div);
        });
    }

    // Valider un avis
    async function validerAvis(id) {
        const res = await fetch(`http://localhost:8082/api/avis/${id}/valider`, {
            method: "PUT"
        });
        const status = document.getElementById("avisStatus");
        if (res.ok) {
            status.textContent = "Avis valid√© ‚úÖ";
            status.style.color = "green";
            loadAvis();
        } else {
            status.textContent = "Erreur lors de la validation ‚ùå";
            status.style.color = "red";
        }
    }

    window.onload = () => {
        loadContacts();
        loadAvis();
    };
</script>
</body>
</html>
