<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login Ecoride</title>
</head>

<body>
    <header>
        <div>
            <div class="banniere-logo">
                <img src="images/logo1.png" class="logo_ecoride" alt="logo_ecoride">
            </div>
            <div class="myself">
                <div>
                    <div class="showFirstnameMenu appbar">
                        <div class="firstname-menu">
                            <span id="firstname-display"></span>
                            <span id="credits-display"></span>
                            <button id="logout-btn">Se déconnecter</button>
                        </div>

                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn btn_menu">
                        <img src="icons/icon_menu.png" class="icon_menu" alt="icon_menu">
                    </button>
                    <div class="dropdown-content">
                        <a href="details.html">covoiturages</a>
                        <a href="contact.html">contact</a>
                        <a href="login.html">connection</a>
                        <a href="login.html">déconnection</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="headnav">
            <nav>
                <a href="index.html" class="ahome">
                    <img src="icons/icon_arrow_back.png" class="arrow_back" alt="">
                    Home</a>
                <a href="register.html" class="acreer_uncompte">Créer un compte</a>
                <a href="login.html" class="alogin">Login</a>
            </nav>
        </div>
    </header>


    <main>

        <form class="formulaire">
            <div class="card">
                <div class="rod">
                    <label for="firstname"></label>
                    <input type="text" id="firstname" name="firstname" placeholder="Your firstname" required>
                </div>
                <div class="rod">
                    <label for="lastname"></label>
                    <input type="text" id="lastname" name="lastname" placeholder="Your lastname" required>
                </div>
                <div class="rod">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        pattern='^[a-zA-Z0-9]{5}@[a-zA-Z0-9]{2,10}.(fr|com|org)$' required>
                </div>
                <div class="rod">
                    <label for="password"></label>
                    <input type="password" id="password" name="password"  autocomplete="current-password" placeholder="Enter passeword" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{14,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 14 or more characters" required="">
                </div>

                <div class="rod_support">
                    <button class="submit">Se connecter</button>
                </div>
            </div>
        </form>

        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>14 characters</b></p>
        </div>

        <div class="mdp_oublie"><a href="register.html">Mot de pass oublié</a> </div>
        <p class="form_paraph">Vous n'avez pas de compte? <a href="register.html" class="formlink">Créer un compte</a>
        </p>

    </main>

    <footer>
        <img src="images/logo_footer.png" class="logo_ecoride" alt="logo_ecoride">
        <div class="footerlink">
            <a class="footera">ecoride@gmail.com</a>
            <a class="footera">Mentions légales</a>
            <a class="footera">Avis</a>
        </div>
    </footer>
    <script src="login.js"></script>
</body>

</html>
