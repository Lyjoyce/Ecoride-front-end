<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css/login.css">
    <title>Connexion - Ecoride</title>
</head>

<body>
    <header>
        <div class="banniere-logo">
            <img src="images/logo_simple.png" class="logo_ecoride" alt="Logo Ecoride">
        </div>

        <div class="myself">
            <div class="appbar showFirstnameMenu">
                <div class="firstname-menu">
                    <span id="firstname-display"></span>
                    <span id="credits-display"></span>
                    <button id="logout-btn">Se déconnecter</button>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn btn_menu" aria-label="Menu utilisateur">
                    <img src="icons/icon_menu.png" class="icon_menu" alt="Menu">
                </button>
                <div class="dropdown-content">
                    <a href="details.html">Covoiturages</a>
                    <a href="contact.html">Contact</a>
                    <a href="login.html">Connexion</a>
                    <a href="login-html">Déconnexion</a>
                </div>
            </div>
        </div>

        <div class="headnav">
            <nav>
                <a href="/index.html" class="ahome">
                    <img src="icons/icon_arrow_back.png" class="arrow_back" alt="Retour"> Accueil
                </a>
                <a href="register.html" class="acreer_uncompte">Créer un compte</a>
                <a href="login.html" class="alogin">Connexion</a>
            </nav>
        </div>
        </header>

        <main>
            <form id="login-form" class="formulaire">
                <div class="card">
                    <div class="rod">
                        <label for="login-email">Email :</label>
                        <input type="email" id="login-email" name="email" placeholder="Entrez votre email" required>
                    </div>
                    <div class="rod">
                        <label for="login-password">Mot de passe :</label>
                        <input type="password" id="login-password" name="password" autocomplete="current-password"
                            placeholder="Entrez votre mot de passe" required>
                    </div>
                    <div class="rod_support">
                        <button type="submit" class="submit">Se connecter</button>
                    </div>
                </div>

                <div class="mdp_oublie">
                    <a href="register.html">Mot de passe oublié</a>
                </div>

                <p class="form_paraph">
                    Vous n'avez pas de compte ?
                    <a href="/register.html" class="formlink">Créer un compte</a>
                </p>
            </form>
             <a href="politique_confidentialite.html" class="bluelink">Politique de confidentialité</a>
        </main>

        <footer>
            <img src="images/logo_simple.png" class="logo_ecoride" alt="Logo Ecoride">
            <div class="footerlink">
                <a href="mailto:ecoride@gmail.com" class="footera">ecoride@gmail.com</a>
                <a href="legacy_privacy.html" class="footera">Mentions légales</a>
                <a href="#" class="footera">Avis</a>
            </div>
        </footer>

        <script src="/script.js/login.js"></script>
</body>

</html>
